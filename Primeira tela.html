<!DOCTYPE html> <!-- Define o documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade -->
    <title>Cartório EBAC</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="#"> <!-- Linka o arquivo CSS externo -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> <!-- Define o favicon da página -->
</head>
<body>
    <div> <!-- Início do container principal -->
        <div> <!-- Sub-divisão do conteúdo -->
            <h1>Olá Aluno..</h1><br> <!-- Título H1 com quebra de linha -->
            <p>Sistema de registro de alunos e funcionários.</p> <!-- Parágrafo de texto -->
            <a href="#"><button>Acesse aqui</button></a> <!-- Link com um botão que leva a outro recurso -->
        </div>
        <hr> <!-- Linha horizontal separando seções -->
        <div> <!-- Segunda sub-divisão -->
            <h1>Registre-se</h1> <!-- Título da seção de registro -->
            <form action="#" method="post"> <!-- Início do formulário com método POST -->
                <input type="text" name="nome_completo" id="nome_completo" placeholder="Nome Completo"> <!-- Campo de input para nome completo -->
                <input type="text" name="cpf" id="cpf" placeholder="CPF"> <!-- Campo de input para CPF -->
                <input type="text" name="celular" id="celular" placeholder="Celular"> <!-- Campo de input para celular -->
                <input type="email" name="email" id="email" placeholder="Email"> <!-- Campo de input para email -->
                <input type="password" name="senha" id="senha" placeholder="Senha"> <!-- Campo de input para senha -->
                <input type="submit" name="acao" id="acao" value="Confirmar"> <!-- Botão de submissão do formulário -->
            </form> <!-- Fim do formulário -->
        </div>
    </div>
</body>
</html>
