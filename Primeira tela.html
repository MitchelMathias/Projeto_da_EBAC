<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartório EBAC</title>
    <link rel="stylesheet" href="#">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div>
        <div>
            <h1>Olá Aluno..</h1><br>
            <p>Sistema de registro de alunos e funcionários.</p>
            <a href="#"><button>Acesse aqui</button></a>
        </div>
        <hr>
        <div>
            <h1>Registre-se</h1>
            <form action="#" method="post">
                <input type="text" name="nome_completo" id="nome_completo" placeholder="Nome Completo">
                <input type="text" name="cpf" id="cpf" placeholder="CPF">
                <input type="text" name="celular" id="celular" placeholder="Celular">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <input type="submit" name="acao" id="acao" value="Confirmar">
            </form>
        </div>
    </div>
</body>
</html>
